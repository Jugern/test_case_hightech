{% extends "main.html" %}
{% block css-js %}
    {% load static %}
    <script src="{% static 'admin/js/login.js' %}"></script>
{% endblock %}

{% block content %}
    <main class="form-signin w-100 m-auto">
        <section class="vh-100">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    Имя пользователя и пароль не совпадают. Введите правильные данные.
                </div>
            {% endif %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-white">
                        <div class="px-5 ms-xl-4">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        </div>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form style="width: 23rem;" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Авторизация </h3>
                                <div class="form-group row">
                                    <label for="{{ form.username.id_for_label }}" class="col-md-4 col-form-label text-md-right">Введите email адрес</label>
                                    <div class="col-md-6">
                                        <input type="text" id="username" name="username"><br><br>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="{{ form.password.id_for_label }}" class="col-md-4 col-form-label text-md-right">Пароль</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" name="password"><br><br>
                                    </div>
                                </div>
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Войти
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
                             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
