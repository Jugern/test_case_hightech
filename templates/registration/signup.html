{% extends "main.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
    <div class="m-5">
        <div class="row justify-content-center">
            <div class="col-md-8 p-5">
                <div class="card">
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Зарегистрироваться">
                    </form>
                </div> <!-- card -->
            </div> <!-- col -->
        </div> <!-- row -->
    </div>
{% endblock %}
