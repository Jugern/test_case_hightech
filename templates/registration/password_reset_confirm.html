{% extends "main.html" %}
{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <h1>Изменения пароля</h1>
                <p>Пожалуйста, введите свой новый пароль ниже:</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Сменить пароль</button>
                </form>
            </div> <!-- card -->
        </div> <!-- col -->
    </div> <!-- row -->

{% endblock %}
